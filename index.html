<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Monday, 24 May</div>

          <div class="others" id="current-weather-items"></div>
        </div>

        <div class="place-container">
          <div class="time-zone" id="time-zone">Asia/Kolkata</div>
          <div id="country" class="country">IN</div>
        </div>
      </div>
    </div>
    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img
          src="https://th.bing.com/th/id/OIP.4Q-f_qDXxkjr7zK8vNw8rgAAAA?pid=ImgDet&w=100&h=100&c=7&dpr=1.5"
          alt="weather icon"
          class="w-icon"
        />
        <div class="other">
          <div class="day">Monday</div>
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">Tue</div>
          <img
            src="https://th.bing.com/th/id/OIP.4Q-f_qDXxkjr7zK8vNw8rgAAAA?pid=ImgDet&w=100&h=100&c=7&dpr=1.5"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Wed</div>
          <img
            src="https://th.bing.com/th/id/OIP.4Q-f_qDXxkjr7zK8vNw8rgAAAA?pid=ImgDet&w=100&h=100&c=7&dpr=1.5"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Thur</div>
          <img
            src="https://th.bing.com/th/id/OIP.4Q-f_qDXxkjr7zK8vNw8rgAAAA?pid=ImgDet&w=100&h=100&c=7&dpr=1.5"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Fri</div>
          <img
            src="https://th.bing.com/th/id/OIP.4Q-f_qDXxkjr7zK8vNw8rgAAAA?pid=ImgDet&w=100&h=100&c=7&dpr=1.5"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Sat</div>
          <img
            src="https://th.bing.com/th/id/OIP.4Q-f_qDXxkjr7zK8vNw8rgAAAA?pid=ImgDet&w=100&h=100&c=7&dpr=1.5"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; C</div>
          <div class="temp">Day - 35.6&#176; C</div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
     integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
    <script src="index.js"></script>
  </body>
</html>
